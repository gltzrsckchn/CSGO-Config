//Autoexec

// Rates (Settings are optimized for best networking experience)
rate "128000" //Max bytes per second the host can receive data
cl_cmdrate "128" //Max number of command packets sent to server per second
cl_updaterate "128" //Number of packets per second you are requesting from the server
cl_interp_ratio "1" //Sets the interpolation amount (final amount is cl_interp_ratio / cl_updaterate)
cl_interp "0" //Sets the interpolation amount, always set this to 0
cl_lagcompensation "1" //Lag compensation helps by eliminating combat latency from client side view
cl_predict "1" //Skip waiting for server feedback and simulate client side movement in real-time
cl_predictweapons "1" //Skip waiting for server feedback and perform client side prediction of weapon effects


//Audio
volume "0.10"
voice_enable "1"
voice_scale "1"
snd_musicvolume "0"
snd_mixahead "0.05"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2"
snd_legacy_surround "0"
lobby_voice_chat_enabled "0"


//Video
mat_monitorgamma "1.6"
fps_max "121"
fps_max_menu "121"
mat_hdr_enabled "0"
///Force Multicore
mat_queue_mode 2


// Mouse
m_rawinput "1" //Enable Raw Input for perfect precision (Raw input is unavailable on OSX)
m_mouseaccel2 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_mouseaccel1 "0" //Disables windows mouse acceleration initial threshold, safety precaution
m_customaccel "0" //Custom mouse acceleration disabled


//Misc
developer "0"
ui_steam_overlay_notification_position "bottomright"
player_nevershow_communityservermessage "1"
mm_dedicated_search_maxping "60"
gameinstructor_enable "0"
option_duck_method "0"
option_speed_method "0"
cl_forcepreload "1"
cl_downloadfilter "all"
cl_disablehtmlmotd "0"
cl_allowdownload "1"
cl_allowupload "1"
cl_autohelp "0"
cl_showhelp "0"
cl_disablefreezecam "1"
cl_teammate_colors_show "1"
cl_loadout_colorweaponnames "1"
cl_autowepswitch "0"
cl_use_opens_buy_menu "0"
closeonbuy "0"
engine_no_focus_sleep "50"


// Hud Modification (Made possible from Patch 1 May 2015, YAY!)
hud_showtargetid "1" //Enables display of target names, important
cl_hud_bomb_under_radar "1" //Draws bomb under radar, convenient
cl_hud_color "7" //Makes the hud color yellow, for banana style
cl_hud_radar_scale "0.9" //Radar Size, not too big and not too small
cl_radar_scale "0.3" //Radar Map Scale Size, 0.3 is perfect on all maps
cl_radar_always_centered "0" //Centers map instead of player in radar, important
cl_hud_playercount_showcount "0" //Shows player avatars instead of numbers left
cl_hud_playercount_pos "1" //Puts player information in the bottom instead of top
cl_hud_healthammo_style "1" //Simplified information on HP/AP and ammo
cl_hud_background_alpha "0.2" //Hidden but still visible black bars, easy on the eyes
cl_loadout_colorweaponnames "1" //Weapon names are colored in loadout to match their rarity, cool feature
cl_radar_icon_scale_min "0.8" //Sets the minimum player icon scale, this value feels good
cl_showloadout "1" //So it doesnt fade out the weapon slots, very annoying otherwise
hud_scaling "0.90" //Scales hud elements to maximum value
safezonex "1" //Centers the hud closer to the middle
safezoney "1" //Centers the hud closer to the middle
cl_showloadout "1"
cl_showpos "0"
cl_showfps "0"
cl_hud_healthammo_style "0"
cl_hud_background_alpha "0.5"
cl_hud_color "0"
cl_hud_playercount_showcount "0"
cl_hud_playercount_pos "0"


// Bindings
bind "-" "toggleconsole"
bind "MOUSE5" "+speed"
bind "v" "+voicerecord"
bind "0" "toggle voice_enable 0 1"

// Show netgraph when checking scoreboard script
alias "+scorenet" "+showscores; net_graphheight 0"
alias "-scorenet" "-showscores; net_graphheight 9999"
bind "TAB" "+scorenet" //Bind TAB to whatever you prefer

// Jump Throw Script 100% consistent
alias "+jumpthrow" "+jump;-attack"
alias "-jumpthrow" "-jump"
bind "mouse3" "+jumpthrow" //Bind Mouse5 to whatever you prefer


//Radar
cl_radar_always_centered "1"
cl_radar_rotate "0"
cl_radar_scale "0.5"
cl_radar_icon_scale_min "0.4"

//Crosshair
cl_crosshair_drawoutline "1"
cl_crosshair_dynamic_maxdist_splitratio "0.35"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.5"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_outlinethickness "0.500000"
cl_crosshair_sniper_width "1"
cl_crosshairalpha "250"
cl_crosshaircolor "5"
cl_crosshaircolor_b "0"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "127"
cl_crosshairdot "1"
cl_crosshairgap "1.000000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairscale "120"
cl_crosshairsize "2.500000"
cl_crosshairstyle "5"
cl_crosshairthickness "0.400000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "3"


//Modell
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"
viewmodel_fov "68"
viewmodel_offset_x "2.200000"
viewmodel_offset_y "2.0"
viewmodel_offset_z "-1.500000"
viewmodel_presetpos "0"
cl_bob_lower_amt "5.000000"
cl_bobamt_lat "0.100000"
cl_bobamt_vert "0.100000"
cl_bobcycle "0.98"


host_writeconfig
echo ""
echo ""
echo "autoexec.cfg loaded, GLHF"
echo ""
echo ""
